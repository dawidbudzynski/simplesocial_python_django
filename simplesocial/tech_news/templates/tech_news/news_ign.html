{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <td style='text-align: right' rowspan="2">
                <img src="/static/tech_news/img/IGN.jpg" alt="No image ign" style="width: 180px; height: 180px">
            </td>
            <td>
                <h1 style="padding-right: 200px">GAMING AND TECH NEWS</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1 style="padding-right: 200px">IGN</h1>
            </td>
        </tr>
        <tr>
            <td style="text-align: center" colspan="2">
                <a href="{% url 'tech_news:news-selected' news_source='polygon' %}"
                   class="btn btn-dark hvr-float-shadow" role="button"
                   style="width: 22%">Polygon</a>
                <a href="{% url 'tech_news:news-selected' news_source='ign' %}" class="btn btn-dark hvr-float-shadow"
                   role="button" style="width: 22%">IGN</a>
                <a href="{% url 'tech_news:news-selected' news_source='theverge' %}"
                   class="btn btn-dark hvr-float-shadow" role="button" style="width: 22%">The
                    Verge</a>
                <a href="{% url 'tech_news:news-selected' news_source='techradar' %}"
                   class="btn btn-dark hvr-float-shadow" role="button"
                   style="width: 22%">TechRadar</a>
            </td>
        </tr>
        </thead>
    </table>
    {% for item in response %}
        <table class="table">
            <tr>
                <td>
                    <h1>{{ item.title }}</h1>
                </td>
                <td rowspan="2">
                    <img src="{{ item.urlToImage }}" alt="'No image"
                         style='width:300px;height:200px;float:right; margin-right: 50px'>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <h3>{{ item.description }}</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="{{ item.url }}" class="btn btn-dark btn-lg hvr-float-shadow"
                       style='float:right;width:300px; margin-right: 50px'>Read news</a>
                </td>
            </tr>
        </table>
    {% endfor %}

{% endblock %}
