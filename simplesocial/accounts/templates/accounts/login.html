{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <table class="table">
            <tr>
                <td>
                    <h1>Login</h1>
                </td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block">
                    </form>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
