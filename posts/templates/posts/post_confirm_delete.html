{% extends "posts/post_base.html" %}
{% load staticfiles %}
{% block post_content %}
    <div class="card" style="width: 100%">
        <div class="card-body">
            <img class="news-img" src="{% static 'img/logo.png' %}" alt="'No image">
            <h1>Are you sure you want to delete this post?</h1>
        </div>
        <div class="card-footer text-muted">
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
                <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
                   class="btn btn-simple btn-large btn-success">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
